
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>DeDAGger - {{.Store.Name}}.{{.Method.Name}}</title>
</head>
<body>
<section class="todoapp">
    <header class="header">
        <h1>DeDAGger - {{.Store.Name}}.{{.Method}}</h1>
    </header>
    <section class="main">
        <form method="post">
            {{range $k,$v:=.Method.Parameters}}
            <label for="parameter{{$k}}">{{$v}}</label>
            <input type="text" id="parameter{{$k}}" name="parameter{{$k}}" value="" />
            <br />
            {{end}}
            <input type="submit" value="Submit">
        </form>
    </section>
</section>
</body>
</html>
